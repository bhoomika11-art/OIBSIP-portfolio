<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial;
      background: #e3f2fd;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Weather Info</h2>
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "YOUR_API_KEY"; // Replace this with your real API key
      const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          document.getElementById("result").innerHTML = `
            <b>${data.name}</b><br>
            Temperature: ${data.main.temp} Â°C<br>
            Condition: ${data.weather[0].description}
          `;
        } else {
          document.getElementById("result").textContent = "City not found.";
        }
      } catch {
        document.getElementById("result").textContent = "Unable to fetch data.";
      }
    }
  </script>
</body>
</html>
